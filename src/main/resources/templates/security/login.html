	<div class="container-fluid ps-md-0">
		<div class="row g-0  ">
			<div class="d-none d-md-flex col-lg-3 bg-image"></div>
			<div class="col-md-3 col-lg-6">
				<div class="login d-flex align-items-center">
					<div class="col-md-12 col-lg-12 ">
						<h3 class="login-heading mb-4 text-center">							
								<div class="text-center mb-3 fw-bolder">
									Welcome back!</div>
							
						</h3>

						<!-- Sign In Form -->
						<form th:action="@{security/login}" method="post" class="col-sm-12 ms-5 mx-auto">
							<div class="form-floating mb-3 ">
								<input type="text" class="form-control" name="username" id="floatingInput"
									placeholder="name"> <label for="floatingInput">Tên Đăng Nhập</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" name="password" class="form-control" id="floatingPassword"
									placeholder="Password"> <label for="floatingPassword">Password</label>
							</div>

							<div class="form-check mb-3">

								<input class="form-check-input" type="checkbox" name="remember" value="true"
									id="rememberPasswordCheck">
								<label class="form-check-label" for="rememberPasswordCheck">
									Remember password </label>
							</div>

							<div class="d-grid">
								<b class="text-danger"><i>[[${message}]]</i></b>
								<button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
									type="submit">Sign in</button>
								<div class="text-center">
									<a href="/" class="text-body"><i class="fas fa-long-arrow-alt-left me-2"></i>Back to
										shop</a> <a col-6 class="small" href="#">Forgot password?</a>
								</div>
							</div>

						</form>
					</div>


				</div>
			</div>
		</div>
	</div>
