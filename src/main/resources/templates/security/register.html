<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Insert title here</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
    integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.js"
    integrity="sha512-C92rntF0G0YH9kHzQlpux7ADvyKgyUwBqusewsHs/0ibOTNuHxFyVqDkI0BIcLGyP76fxgLOpMOLO6kmHCS/xA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="/assets/css/admin.css" />
</head>

<body>
  <section class="vh-100 bg-image" ng-app="register-app" ng-controller="register-ctrl"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-3">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form >

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Username</label>
                    <input ng-model="form.username" type="text"
                      class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <input ng-model="form.email" type="email"
                      class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Full name</label>
                    <input ng-model="form.fullname" type="text"
                      class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">Phone Number</label>
                    <input ng-model="form.phonenumber" type="text"
                      class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Password</label>
                    <input ng-model="form.password" type="password"
                      class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Confirm Passowrd</label>
                    <input ng-model="form.confirmpassword" type="password"
                      class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cg">Photo</label>
                    <input ng-model="form.photo" type="file" onchange="angular.element(this).scope().imageChanged(this.files)"
                      class="form-control form-control-lg" />
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="button" ng-click="create()"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                  </div>
                  
                  <!-- Thêm thẻ h5 để hiển thị thông báo đăng ký thành công -->
					<h5 ng-show="registrationSuccess" style="color: green;">Congratulations! Sign up account success!</h5>
					
					<!-- Thêm thẻ h5 để hiển thị thông báo đăng ký thất bại -->
					<div ng-show="registrationFailure" style="color: red;">
            <p>{{ registrationFailureMessage }}</p>
            <h5 style="color: red;">Registration failed! Please try again!</h5>
        </div>

                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/security/login/form"
                      class="fw-bold text-body"><u>Login here</u></a></p>

                  <a href="/" class="fw-bold text-body"><u>Home</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/assets/js/register.js"></script>
</body>

</html>
